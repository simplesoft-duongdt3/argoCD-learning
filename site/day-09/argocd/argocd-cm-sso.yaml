# Đây là mẫu cấu hình SSO với Google OAuth

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  # URL của ArgoCD server
  url: https://argocd.example.com

  # OIDC Config (Google OAuth)
  oidc.config: |
    name: Google
    issuer: https://accounts.google.com
    clientID: YOUR_GOOGLE_CLIENT_ID
    clientSecret: $oidc.google.clientSecret   # Tham chiếu từ argocd-secret
    requestedScopes:
      - openid
      - profile
      - email

