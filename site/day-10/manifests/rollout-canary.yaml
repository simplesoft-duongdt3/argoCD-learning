apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-demo
spec:
  replicas: 5
  strategy:
    canary:
      steps:
        # Step 1: Chuyển 10% traffic sang version mới
        - setWeight: 10
        - pause: { duration: 60s }   # Chờ 60 giây

        # Step 2: Chuyển 30% traffic
        - setWeight: 30
        - pause: { duration: 60s }

        # Step 3: Chuyển 60% traffic, chờ manual approve
        - setWeight: 60
        - pause: {}                  # Chờ manual promote

        # Step 4: Tự động chuyển 100% sau khi promote
        - setWeight: 100
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: canary-demo
  template:
    metadata:
      labels:
        app: canary-demo
    spec:
      containers:
        - name: canary-demo
          image: argoproj/rollouts-demo:blue
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
